name: Deploy

on:
  push:
    branches: [main]

concurrency:
  group: deploy-production
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    timeout-minutes: 20
    # Only deploy after CI passes
    needs: []
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel environment information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build project
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          SESSION_SECRET: ${{ secrets.SESSION_SECRET }}
          API_KEY: ${{ secrets.API_KEY }}

      - name: Deploy to Vercel (Production)
        id: deploy
        run: |
          DEPLOYMENT_URL=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=${DEPLOYMENT_URL}" >> "$GITHUB_OUTPUT"
          echo "Deployed to: ${DEPLOYMENT_URL}"

      - name: Verify deployment
        run: |
          DEPLOY_URL="${{ steps.deploy.outputs.url }}"
          echo "Verifying deployment at ${DEPLOY_URL}"
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "${DEPLOY_URL}")
          if [ "$STATUS" -ge 200 ] && [ "$STATUS" -lt 400 ]; then
            echo "Deployment verification passed (HTTP ${STATUS})"
          else
            echo "Deployment verification failed (HTTP ${STATUS})"
            exit 1
          fi

# ============================================================
# Required GitHub Secrets:
# ============================================================
# VERCEL_TOKEN       - Vercel API token (Settings > Tokens)
# VERCEL_ORG_ID      - Vercel organization ID (.vercel/project.json)
# VERCEL_PROJECT_ID  - Vercel project ID (.vercel/project.json)
# SESSION_SECRET     - Application session encryption key
# API_KEY            - Application API key
# ============================================================
